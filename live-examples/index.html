<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="https://www.dropbox.com/s/tt2ah7iqzvprh7g/questions8.js?dl=1"></script>
<script src="https://www.dropbox.com/s/plhzj65o6b0n3kt/ouicards.js?dl=1"></script>
<link href="https://www.dropbox.com/s/kpuz5bhg9mgbtrk/example.css?dl=1" rel="stylesheet" type="text/css"></link>
<link href="https://www.dropbox.com/s/6e1jwp1058xro41/fonts.css?dl=1" rel="stylesheet" type="text/css"></link>
</head>

<body>
<div class="flashcard">
<div class="question">
CLICK CHECK MARK TO START, LITE BLUE TO REVEAL ANSWER.</div>
<div class="answer">
This application uses the <a href="http://en.wikipedia.org/wiki/Leitner_system" target="_blank">Leitner System</a>. Enjoy!</div>
<div class="controls">
<div class="correct">
<label class="icon-checkmark"></label>
</div>
<div class="wrong">
<label class="icon-close"></label>
</div>
</div>

<div class="footer">
<div class="stats">
<div class="questions-count">
0 questions - time to load some!</div>
<div class="current-stats">
<label class="icon-stats"></label>
<label id="stat-details">0 - 0 - 0</label>
</div>
</div>
</div>

</div>
<script src="https://www.dropbox.com/s/9un6k4m599imacb/example.js?dl=1"></script>
</body>
</html>
