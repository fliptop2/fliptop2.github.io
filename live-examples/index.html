<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="questions8.js"></script>
<script src="../ouicards.js"></script>
<link href="example.css" rel="stylesheet" type="text/css">
<link href="fonts.css" type="text/css">
</head>

<body>
<div class="flashcard">
<div class="question">
CLICK CHECK MARK TO START, LITE BLUE TO REVEAL ANSWER.</div>
<div class="answer">
This application uses the <a href="http://en.wikipedia.org/wiki/Leitner_system" target="_blank">Leitner System</a>. Enjoy!</div>
<div class="controls">
<div class="correct">
<label class="icon-checkmark"></label>
</div>
<div class="wrong">
<label class="icon-close"></label>
</div>
</div>

<div class="footer">
<div class="stats">
<div class="questions-count">
0 questions - time to load some!</div>
<div class="current-stats">
<label class="icon-stats"></label>
<label id="stat-details">0 - 0 - 0</label>
</div>
</div>
</div>

</div>
<script src="example.js"></script>
</body>
</html>
